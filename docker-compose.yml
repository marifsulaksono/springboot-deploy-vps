services:
  spring-deploy-student99-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/spring-deploy-student99-app:latest
    container_name: spring-deploy-student99-app
    ports:
      - "${APP_PORT:-9000}:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - classroom_classroom_net

  redis:
    image: redis:7
    container_name: student99_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - classroom_classroom_net

networks:
  classroom_classroom_net:
    external: true